<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap-4.6.0/css/bootstrap.css" />

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/myfunctions.js"></script>

    <title>Practica HTML-CSS-JAVASCRIPT</title>
</head>

<body>
    <style>
        #txtAge {
            width: 90px;
        }
    </style>

    <section>
        <div class="titulo">
            <h1>CONTACTO</h1>
            <p>Completa tus datos.</p>
        </div>
        <div class="container-fluid formContacto">
            <form id="formularioContacto" class="form-group " style="width: 100%;">
                <fieldset class="grupo">
                    <legend> Información personal:</legend>

                    <label for="txtName" class="form-label">Nombre:</label>
                    <label id="lblValName" class="lblerror"></label>
                    <input type="text" id="txtName" placeholder="Ingrese su nombre" class="form-control" />

                    <label for="txtLastName" class="form-label">Apellido:</label>
                    <label id="lblValLastN" class="lblerror"></label>
                    <input type="text" id="txtLastName" placeholder="Ingrese su apellido" class="form-control" />

                    <label for="txtAge" class="form-label">Edad:</label>
                    <input type="number" id="txtAge" min="1" max="120" placeholder="21" class="form-control" />

                    <div class="formGenero">
                        <label class="form-label">Genero:</label></br>

                        <input type="radio" id="gender1" name="check" value="femenino" />
                        <label for="gender1">Femenino</label></br>

                        <input type="radio" id="gender2" name="check" value="masculino" />
                        <label for="gender2">Masculino</label> </br>

                        <input type="radio" id="gender3" name="check" value="otro" />
                        <label for="gender3">Otro</label></br>
                    </div>
                </fieldset>
                <fieldset class="grupo">
                    <legend> Información adicional:</legend>

                    <label for="txtCompany" class="form-label">Empresa:</label>
                    <input type="text" id="txtCompany" placeholder="Nombre de la empresa" class="form-control" />

                </fieldset>
                <button type="submit" id="btnEnviar" class="btn btn-success w-100 mt-4">Enviar</button>
                <button type="reset" id="btnLimpiar" class="btn btn-secondary w-100 mt-4 ">Limpiar</button>
            </form>
        </div>
    </section>

</body>

</html>
