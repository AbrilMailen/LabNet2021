<section class="mt-5 pb-5">
 <div class="container-fluid mt-3 pb-4">
    <h1 class=" pt-3 text-center"><strong> LISTA DE EMPLEADOS</strong> </h1>
    <p class="text-center">Bienvenido, en esta secci√≥n podra realizar consultas, bajas, altas y modificaciones de cualquier empleado de su base de datos.</p>
    <button class="btn btn-success mb-3 w-30" (click)="direccionar()"><i class="fa fa-plus-square-o"></i>   Agregar empleado</button>
        <div class="text-center"> 
          <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre completo</th>
                    <th scope="col">Ver Detalles</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Employee of employeeResponse">
                    <td scope="row">{{Employee.Id}}</td>
                    <td>{{Employee.FirstName + " "+ Employee.LastName}}</td>
                    <td><button  mat-raised-button (click)="openDialog(Employee)" type="button" class="btn btn-outline-secondary"><i class="fa fa-list"></i></button></td>
                   <td><button type="button" (click)="modificarId(Employee.Id)" class="btn btn-outline-primary"><i class="fa fa-edit"></i></button></td>
                   <td> <button type="button" class="btn btn-outline-danger" (click)="eliminar(Employee.Id)"><i class="fa fa-trash-o"></i> </button>  </td> 
                   
                </tr>
            </tbody>
        </table>
    </div>
    <button (click)="direccionar()" class="btn btn-success mt-2 mb-5 w-30" ><i class="fa fa-plus-square-o"></i> Agregar empleado</button>
    </div>
</section>
